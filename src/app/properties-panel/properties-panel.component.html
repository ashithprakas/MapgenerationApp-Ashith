<h3>Properties Panel</h3>

<form class="propertiesInputPanel">

  <div class="strokeWidthGroup">
    <label> Stroke Width</label>
    <input type="range" min="1" max="100" value="50" class="slider" id="StrokeWidthValue">
  </div>

  <div class="strokeColorGroup">
    <label >Stroke</label>
    <input type="color" class="StrokeColorInputStyle" id="StrokeColorInputValue">
  </div>

  <div class="fillColorGroup">
    <label >Fill</label>
    <input type="color" class="FillColorInputStyle" id="FillColorInputValue">
  </div>

  <div class="angleInputGroup">
    <label>Angle</label><input type="text" value="90" class="AngleInputStyle">
  </div>



</form>
