<div class="canvasPanel">
  <canvas id="canvasArea"></canvas>
  <div class="buttonGroup">
    <button
      class="canvastoolButton"
      [disabled]="this.isUndoButtonDisabled"
      (click)="undoAction()"
    >
      Undo
    </button>
    <button
      class="canvastoolButton"
      [disabled]="this.isRedoButtonDisabled"
      (click)="redoAction()"
    >
      Redo
    </button>
  </div>
</div>
